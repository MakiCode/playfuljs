<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Raycaster Demo - PlayfulJS</title>
  </head>
  <body style='background: #000; margin: 0; padding: 0'>
    <canvas id='display' width='1' height='1' style='width: 100%; height: 100%;' />

    <script>

      var CIRCLE = Math.PI * 2;

      function Keyboard() {
        this.codes  = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
        this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
        document.addEventListener('keydown', this.onKeyDown.bind(this), false);
        document.addEventListener('keyup', this.onKeyUp.bind(this), false);
      }

      Keyboard.prototype.onKeyDown = function(e) {
        var state = this.codes[e.keyCode];
        if (!state) return;
        this.states[state] = true;
        e.preventDefault();
        e.stopPropagation();
      };

      Keyboard.prototype.onKeyUp = function(e) {
        var state = this.codes[e.keyCode];
        if (!state) return;
        this.states[state] = false;
        e.preventDefault();
        e.stopPropagation();
      };

      function Bitmap(src, width, height) {
        this.image = new Image();
        this.image.src = src;
        this.width = width;
        this.height = height;
      }
      
      function Player(x, y, direction) {
        this.x = x;
        this.y = y;
        this.direction = direction;
        this.turnSpeed = Math.PI * 1;
        this.walkSpeed = 3;
        this.path = [];
        this.weapon = new Bitmap('../knife_hand.png', 319, 320);
        this.paces = 0;
      }

      Player.prototype.rotate = function(angle) {
        this.direction = (this.direction + angle + CIRCLE) % (CIRCLE);
      };

      Player.prototype.walk = function(distance, map) {
        var dx = Math.cos(this.direction) * distance;
        var dy = Math.sin(this.direction) * distance;
        if (map.get(this.x + dx, this.y) <= 0) this.x += dx;
        if (map.get(this.x, this.y + dy) <= 0) this.y += dy;
        this.paces += distance;
      };

      Player.prototype.update = function(controls, map, seconds) {
        if (controls.left) this.rotate(-this.turnSpeed * seconds);
        if (controls.right) this.rotate(this.turnSpeed * seconds);
        if (controls.forward) this.walk(this.walkSpeed * seconds, map);
        if (controls.backward) this.walk(-this.walkSpeed * seconds, map);
      };

      function Map(size) {
        this.size = size;
        this.skybox = new Bitmap('../deathvalley_panorama.jpg', 4000, 1290);
        this.wallTexture = new Bitmap('../wall_texture.jpg', 1024, 1024);
        this.heightMap = new Uint8Array(size * size);
        this.ambient = 0;
      }

      Map.prototype.set = function(x, y, height) {
        var index = Math.floor(y) * this.size + Math.floor(x);
        this.heightMap[index] = Math.floor(height);
      };

      Map.prototype.get = function(x, y) {
        x = Math.floor(x);
        y = Math.floor(y);
        if (x < 0 || x > this.size - 1 || y < 0 || y > this.size - 1) return -1;
        return this.heightMap[y * this.size + x];
      };

      Map.prototype.randomize = function() {
        for (var y = 0; y < this.size; y++) {
          for (var x = 0; x < this.size; x++) {
            if (x < 4 && y < 4) this.set(x, y, 0);
            else this.set(x, y, Math.random() < 0.3 ? 1 : 0);
          }
        }
      };

      Map.prototype.cast = function(point, angle, range) {
        var self = this;
        var sin = Math.sin(angle);
        var cos = Math.cos(angle);

        return steps({ x: point.x, y: point.y, height: 0, distance: 0 });

        function steps(origin) {
          if (origin.distance > range) return [];
          if (origin.height > 0) return [origin];

          var result = [origin];
          var stepX = step(sin, cos, origin.x, origin.y);
          var stepY = step(cos, sin, origin.y, origin.x, true);

          if (stepX.length < stepY.length) {
            stepX.height = self.get(stepX.x - (cos < 0 ? 1 : 0), stepX.y);
            stepX.distance = origin.distance + stepX.length;
            stepX.lighting = cos < 0 ? 2 : 0;
            stepX.offset = stepX.y - Math.floor(stepX.y)
            result = result.concat(steps(stepX));
          }
          else {
            stepY.height = self.get(stepY.x, stepY.y - (sin < 0 ? 1 : 0));
            stepY.distance = origin.distance + stepY.length;
            stepY.lighting = sin < 0 ? 1.5 : 1;
            stepY.offset = stepY.x - Math.floor(stepY.x);
            result = result.concat(steps(stepY));
          }

          return result;
        }

        function step(rise, run, x, y, inverted) {
          if (run === 0) return { length: Infinity };
          var dx = run > 0 ? Math.floor(x + 1) - x : Math.ceil(x - 1) - x;
          var dy = dx * (rise / run);

          return {
            x: inverted ? y + dy : x + dx,
            y: inverted ? x + dx : y + dy,
            length: Math.sqrt(dx * dx + dy * dy)
          };
        }
      };

      Map.prototype.update = function(seconds) {
        if (this.ambient > 0) this.ambient -= 10 * seconds;
        else if (Math.random() * 5 < seconds) this.ambient = 2;
      };

      function Camera(canvas, resolution, fov) {
        this.ctx = canvas.getContext('2d');
        this.width = canvas.width = window.innerWidth * 0.5;
        this.height = canvas.height = window.innerHeight * 0.5;
        this.resolution = resolution;
        this.spacing = this.width / resolution;
        this.fov = fov;
        this.range = 20;
        this.lightRange = 5;
        this.bob = (this.width + this.height) * 0.012;
        this.weaponSize = (this.width + this.height) / 1200;
      }

      Camera.prototype.render = function(player, map) {
        this.drawSky(player.direction, map.skybox);
        this.drawColumns(player, map);
        this.drawWeapon(player.weapon, player.paces);
      };

      Camera.prototype.drawSky = function(direction, sky) {
        var width = this.width * (CIRCLE / this.fov);
        var left = -width * direction / CIRCLE;

        this.ctx.drawImage(sky.image, left, 0, width, this.height);
        if (left < width - this.width) {
          this.ctx.drawImage(sky.image, left + width, 0, width, this.height);
        }
      };

      Camera.prototype.drawColumns = function(player, map) {
        this.ctx.save();
        for (var column = 0; column < this.resolution; column++) {
          var angle = this.fov * (column / this.resolution - 0.5);
          var ray = map.cast(player, player.direction + angle, this.range);
          this.drawColumn(column, ray, angle, map);
        }
        this.ctx.restore();
      };

      Camera.prototype.drawWeapon = function(weapon, paces) {
        var bobX = Math.cos(paces * 2) * this.bob;
        var bobY = Math.sin(paces * 4) * this.bob;
        var left = this.width * 0.66 + bobX;
        var top = this.height * 0.6 + bobY;

        this.ctx.drawImage(weapon.image, left, top, weapon.width * this.weaponSize, weapon.height * this.weaponSize);
      };

      Camera.prototype.drawColumn = function(column, ray, angle, map) {
        var texture = map.wallTexture;
        var left = Math.floor(column * this.spacing);
        var width = Math.ceil(this.spacing);

        for (var s = ray.length - 1; s >= 0; s--) {
          var step = ray[s];
          var rain = this.project(0.1, angle, step.distance);

          if (step.height > 0) {
            var textureX = Math.floor(texture.width * step.offset);
            var wall = this.project(step.height, angle, step.distance);

            this.ctx.globalAlpha = 1;
            this.ctx.drawImage(texture.image, textureX, 0, 1, texture.height, left, wall.top, width, wall.height);
            
            this.ctx.fillStyle = '#000000';
            this.ctx.globalAlpha = (step.distance + step.lighting) / this.lightRange - map.ambient;
            this.ctx.fillRect(left, wall.top, width, wall.height);
          }
          
          this.ctx.fillStyle = '#ffffff';
          this.ctx.globalAlpha = 0.1;
          this.ctx.fillRect(left, Math.random() * rain.top, 1, rain.height);
        }
      };

      Camera.prototype.project = function(height, angle, distance) {
        var z = distance * Math.cos(angle);
        var wallHeight = this.height * height / z;
        var bottom = this.height / 2 * (1 + 1 / z);
        return {
          top: bottom - wallHeight,
          height: wallHeight
        }; 
      };

      function GameLoop() {
        this.frame = this.frame.bind(this);
        this.lastTime = 0;
        this.callback = function() {};
      }

      GameLoop.prototype.start = function(callback) {
        this.callback = callback;
        requestAnimationFrame(this.frame);
      };

      GameLoop.prototype.frame = function(time) {
        var seconds = (time - this.lastTime) / 1000;
        this.lastTime = time;
        if (seconds < 0.2) this.callback(seconds);
        requestAnimationFrame(this.frame);
      };

      var display = document.getElementById('display');
      var camera = new Camera(display, 320, Math.PI * 0.5);
      var keyboard = new Keyboard();
      var player = new Player(1.5, 1.5, Math.PI * 0.2);
      var map = new Map(32);
      var loop = new GameLoop();

      map.randomize();
      
      loop.start(function frame(seconds) {
        map.update(seconds);
        player.update(keyboard.states, map, seconds);
        camera.render(player, map);
      });

    </script>
