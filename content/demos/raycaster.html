    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Raycaster Demo - PlayfulJS</title>

  <body style='background: #000; margin: 0; padding: 0'>
    <canvas id='display' width='1' height='1' />

    <script>

      var CIRCLE = Math.PI * 2;

      function Keyboard() {
        this.codes  = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
        this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
        document.addEventListener('keydown', this.onKeyDown.bind(this), false);
        document.addEventListener('keyup', this.onKeyUp.bind(this), false);
      }

      Keyboard.prototype.onKeyDown = function(e) {
        var state = this.codes[e.keyCode];
        if (!state) return;
        this.states[state] = true;
        e.preventDefault();
        e.stopPropagation();
      };

      Keyboard.prototype.onKeyUp = function(e) {
        var state = this.codes[e.keyCode];
        if (!state) return;
        this.states[state] = false;
        e.preventDefault();
        e.stopPropagation();
      };
      
      function Player(x, y, direction) {
        this.x = x;
        this.y = y;
        this.direction = direction;
        this.turnSpeed = Math.PI * 1;
        this.walkSpeed = 3;
        this.path = [];
      }

      Player.prototype.rotate = function(angle) {
        this.direction = (this.direction + angle + CIRCLE) % (CIRCLE);
        this.path = map.cast(this, this.direction, 10);
      };

      Player.prototype.walk = function(distance, map) {
        var dx = Math.cos(this.direction) * distance;
        var dy = Math.sin(this.direction) * distance;
        if (map.get(this.x + dx, this.y) < 10) this.x += dx;
        if (map.get(this.x, this.y + dy) < 10) this.y += dy;
        this.path = map.cast(this, this.direction, 10);
      };

      Player.prototype.update = function(controls, map, seconds) {
        if (controls.left) this.rotate(-this.turnSpeed * seconds);
        if (controls.right) this.rotate(this.turnSpeed * seconds);
        if (controls.forward) this.walk(this.walkSpeed * seconds, map);
        if (controls.backward) this.walk(-this.walkSpeed * seconds, map);
      };

      function Map(size) {
        this.size = size;
        this.grid = new Uint8Array(size * size);
      }

      Map.prototype.set = function(x, y, val) {
        this.grid[y * this.size + x] = val;
      };

      Map.prototype.get = function(x, y) {
        x = Math.floor(x);
        y = Math.floor(y);
        if (x < 0 || y < 0 || x > this.size - 1 || y > this.size - 1) return -1;
        return this.grid[y * this.size + x];
      };

      Map.prototype.each = function(fn) {
        for (var y = 0; y < this.size; y++) {
          for (var x = 0; x < this.size; x++) {
            fn.call(this, x, y);
          }
        }
      };

      Map.prototype.randomize = function() {
        this.each(function(x, y) {
          if (x === 0 || x === this.size - 1) this.set(x, y, 10);
          else if (y === 0 || y === this.size - 1) this.set(x, y, 10);
          else if (x < 5 && y < 5) this.set(x, y, (x + y) % 2);
          else this.set(x, y, Math.random() < 0.2 ? 10 : (x + y) % 2);
        });
      };

      Map.prototype.cast = function(point, angle, range) {
        var self = this;
        var sin = Math.sin(angle);
        var cos = Math.cos(angle);

        return steps({ x: point.x, y: point.y, tile: 0, distance: 0 });

        function steps(origin) {
          if (origin.distance > range) return []
          if (origin.tile >= 10) return [origin];

          var result = [origin];
          var stepX = step(sin, cos, origin.x, origin.y);
          var stepY = step(cos, sin, origin.y, origin.x, true);

          if (stepX.length < stepY.length) {
            stepX.tile = self.get(stepX.x - (cos < 0 ? 1 : 0), stepX.y);
            stepX.distance = origin.distance + stepX.length;
            stepX.lighting = cos < 0 ? 0.8 : 0.7;
            result = result.concat(steps(stepX));
          }
          else {
            stepY.tile = self.get(stepY.x, stepY.y - (sin < 0 ? 1 : 0));
            stepY.distance = origin.distance + stepY.length;
            stepY.lighting = sin < 0 ? 0.5 : 1;
            result = result.concat(steps(stepY));
          }

          return result;
        }

        function step(rise, run, x, y, inverted) {
          if (run === 0) return { length: Infinity};
          var dx = run > 0 ? Math.floor(x + 1) - x : Math.ceil(x - 1) - x;
          var dy = dx * (rise / run);

          return {
            x: inverted ? y + dy : x + dx,
            y: inverted ? x + dx : y + dy,
            length: Math.sqrt(dx * dx + dy * dy)
          };
        }
      };

      function Camera(canvas, resolution, fov) {
        this.ctx = canvas.getContext('2d');
        this.width = canvas.width = window.innerWidth;
        this.height = canvas.height = window.innerHeight;
        this.resolution = resolution;
        this.spacing = this.width / resolution;
        this.fov = fov;
        this.range = 200;
      }

      Camera.prototype.render = function(player, map) {
        this.ctx.clearRect(0, 0, this.width, this.height);
        this.ctx.strokeStyle = '#999900';
        for (var i = 0; i < this.resolution; i++) {
          var angle = -this.fov / 2 + this.fov * (i / this.resolution);
          var ray = map.cast(player, player.direction + angle, 20);
          for (var s = 0; s < ray.length; s++) {
            var step = ray[s];
            if (step.tile >= 10) {
              var z = step.distance * Math.cos(angle);
              var wallHeight = this.height / z;
              var b = Math.floor(step.lighting * 255 * (1 - (z / 15)));
              var color = 'rgba(' + [b, b, b].join(',') + ',1)';
              this.ctx.fillStyle = color;
              this.ctx.fillRect(i * this.spacing, this.height * 0.5 - wallHeight * 0.5, this.spacing + 1, wallHeight);
            }
            else {
              var z = step.distance * Math.cos(angle);
              
            }
          }
        }
      };

      var display = document.getElementById('display');
      var camera = new Camera(display, 640, Math.PI * 0.5);
      var keyboard = new Keyboard();
      var player = new Player(2, 2, Math.PI * 0.1);
      var map = new Map(32);
      var lastTime = 0;

      map.randomize();
      requestAnimationFrame(frame);

      function frame(time) {
        var seconds = (time - lastTime) / 1000;
        lastTime = time;
        if (seconds < 0.2) {
          player.update(keyboard.states, map, seconds);
          camera.render(player, map);
        }
        requestAnimationFrame(frame);
      }
